<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Quest World - Prototype</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Accessibility Controls -->
    <div class="accessibility-controls">
        <button class="a11y-toggle" onclick="toggleA11yPanel()">
            ‚ôø Accessibility
        </button>
        <div class="a11y-panel" id="a11yPanel">
            <div class="a11y-option">
                <label>
                    <input type="checkbox" id="reducedMotion">
                    Reduce Motion
                </label>
            </div>
            <div class="a11y-option">
                <label>
                    <input type="checkbox" id="highContrast">
                    High Contrast
                </label>
            </div>
            <div class="a11y-option">
                <label>
                    <input type="checkbox" id="dyslexiaFont">
                    Dyslexia-Friendly Font
                </label>
            </div>
            <div class="a11y-option">
                <button class="btn-audio" onclick="readPageAloud()">
                    üîä Read Page Aloud
                </button>
            </div>
            <div class="a11y-option">
                <label style="display: block;">Text Size:</label>
                <input type="range" id="textSize" min="14" max="24" value="16">
            </div>
        </div>
    </div>

    <div id="app"></div>

    <!-- Bottom Navigation -->
    <nav id="bottomNav" class="bottom-nav hidden">
        <button class="nav-item active" data-screen="dashboard">
            <span class="nav-icon">üè†</span>
            <span class="nav-label">Home</span>
        </button>
        <button class="nav-item" data-screen="questMap">
            <span class="nav-icon">üó∫Ô∏è</span>
            <span class="nav-label">Quests</span>
        </button>
        <button class="nav-item" data-screen="skillTree">
            <span class="nav-icon">üå≥</span>
            <span class="nav-label">Skills</span>
        </button>
        <button class="nav-item" data-screen="journal">
            <span class="nav-icon">üìî</span>
            <span class="nav-label">Journal</span>
        </button>
    </nav>

    <script src="data/quests.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/screens.js"></script>
    <script src="js/activities.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
